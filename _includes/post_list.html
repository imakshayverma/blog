<div class="row">
  <div class="col-2">
    <p class="post-meta">{{ post.date | date: date_format }}</p>
  </div>
  <div class="col-10">
    <h3>
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h3>
    {%- if site.show_description and post.description -%}
    <p class="post-meta-description ft-300">
      {{ post.description | truncate: 80 }}
    </p>
    {%- endif -%}
  </div>
</div>
